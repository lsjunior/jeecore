<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui" template="/templates/empty.xhtml">
	<ui:param name="title" value="#{messages['label.login']}" />
	<ui:param name="path" value="/#{messages['label.login']}" />
	<ui:define name="content">
		<h:form>
			<p:panel header="#{messages['label.login']}" style="width: 300px; margin: auto;" rendered="#{request.userPrincipal == null}">
				<table style="width: 100%;">
					<tr>
						<td style="width: 25%;">
							<h:outputText value="#{messages['label.email']}" /> :
						</td>
						<td style="width: 75%;">
							<p:inputText value="#{loginForm.email}" size="30" maxlength="45" required="true" />
						</td>
					</tr>
					<tr>
						<td>
							<h:outputText value="#{messages['label.password']}" /> :
						</td>
						<td>
							<p:password value="#{loginForm.password}" size="15" maxlength="20" required="true" />
						</td>
					</tr>
					<tr>
						<td colspan="2" style="text-align: center;">
							<p:commandButton value="#{messages['label.login']}" action="#{loginAction.login(loginForm)}" ajax="false" />
						</td>
					</tr>
				</table>					
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
