<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui" template="/templates/default.xhtml">
	<ui:param name="title" value="#{messages['label.error']}" />
	<ui:param name="path" value="/#{messages['label.error']}" />
	<ui:define name="content">
		<h:form>
			<p:panel header="Erro" style="width: 500px; margin: auto;">
				<div class="ui-widget">
					<div class="ui-state-error ui-corner-all" style="padding: 3px;">
						<span class="ui-icon ui-icon-info" style="float: left; margin-right: .3em;"></span>
						<h:outputText value="#{errorAction.message}" />
					</div>
				</div>
				<!-- 	
					#{errorAction.stackTrace}
				-->
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
